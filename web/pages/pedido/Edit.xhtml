<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoEditDlg" widgetVar="PedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPedidoTitle}">
            <h:form id="PedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPedidoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pedidoController.selected.id}" title="#{bundle.EditPedidoTitle_id}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pedidoController.selected.nombre}" title="#{bundle.EditPedidoTitle_nombre}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{pedidoController.selected.precio}" title="#{bundle.EditPedidoTitle_precio}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{pedidoController.selected.stock}" title="#{bundle.EditPedidoTitle_stock}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_stock}"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_cantidadCompra}" for="cantidadCompra" />
                        <p:inputText id="cantidadCompra" value="#{pedidoController.selected.cantidadCompra}" title="#{bundle.EditPedidoTitle_cantidadCompra}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_cantidadCompra}"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{pedidoController.selected.fecha}" title="#{bundle.EditPedidoTitle_fecha}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_fecha}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.update}" value="#{bundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PedidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
