<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoViewDlg" widgetVar="PedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidoTitle}">
            <h:form id="PedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidoLabel_id}"/>
                        <h:outputText value="#{pedidoController.selected.id}" title="#{bundle.ViewPedidoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_nombre}"/>
                        <h:outputText value="#{pedidoController.selected.nombre}" title="#{bundle.ViewPedidoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_precio}"/>
                        <h:outputText value="#{pedidoController.selected.precio}" title="#{bundle.ViewPedidoTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_stock}"/>
                        <h:outputText value="#{pedidoController.selected.stock}" title="#{bundle.ViewPedidoTitle_stock}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_cantidadCompra}"/>
                        <h:outputText value="#{pedidoController.selected.cantidadCompra}" title="#{bundle.ViewPedidoTitle_cantidadCompra}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_fecha}"/>
                        <h:outputText value="#{pedidoController.selected.fecha}" title="#{bundle.ViewPedidoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
